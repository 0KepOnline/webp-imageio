jobs:
  include:
    - os: linux
      language: java
      dist: xenial
      jdk: openjdk8
      script: mvn clean test
      
    - os: osx
      language: java
      osx_image: xcode9
      script: mvn clean test
      
    - os: windows
      language: shell
      before_install:
        - |-
          export JAVA_HOME=${JAVA_HOME:-/c/jdk}
          export MAVEN_HOME=${JAVA_HOME:-/c/mvn}
          export PATH=${JAVA_HOME}/bin:${MAVEN_HOME}/bin:${PATH}
          choco install jdk8 -params 'installdir=c:\\jdk' -y
          choco install maven -params 'installdir=c:\\mvn' -y
          java -version
          mvn -version
          
      script: mvn clean test

install: true
